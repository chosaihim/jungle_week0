<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>SW사관학교 정글 | WEEK0: EQUALIZER </title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
                background-size: cover;

            }

            h1{
                text-align: center;
            }

            .wrap {
                width: 900px;
                margin: auto;
                margin-top: 50px;
            }

            .session {
                width: 50px;
                {#margin: auto;#}
                margin-top: 20px;
            }

            .input_box
            {
                width: 30px;
            }

            .play_button{
                width: 200px;
                margin: auto;
                margin-bottom: 10px;
            }

            .save_button
            {
                margin: auto;
                margin-bottom: 10px;
            }
            .volumes
            {
                width: 500px;
                margin: auto;
                margin-bottom: 50px;
            }

            .Row {
                display: table;
                table-layout: fixed; /*Optional*/
                {#border-spacing: 10px; /*Optional*/#}
            }
            .Column {
                display: table-cell;
            }
        </style>
        <script>

            var audio1 = new Audio('../static/m1.mp3');
            var audio2 = new Audio('../static/m2.mp3');
            var audio3 = new Audio('../static/m3.mp3');
            var audio4 = new Audio('../static/m4.mp3');

            $(document).ready(function () {
                audio1.volume = {{_vol1}};
                audio2.volume = {{_vol2}};
                audio3.volume = {{_vol3}};
                audio4.volume = {{_vol4}};
            });





            function play(){
                audio1.play();
                audio2.play();
                audio3.play();
                audio4.play();
            }

            function pause(){
                audio1.pause();
                audio2.pause();
                audio3.pause();
                audio4.pause();
            }

            function replay(){

                audio1.currentTime = 0;
                audio2.currentTime = 0;
                audio3.currentTime = 0;
                audio4.currentTime = 0;

                audio1.play();
                audio2.play();
                audio3.play();
                audio4.play();
            }

            function stop(){
                audio1.pause();
                audio2.pause();
                audio3.pause();
                audio4.pause();

                audio1.currentTime = 0;
                audio2.currentTime = 0;
                audio3.currentTime = 0;
                audio4.currentTime = 0;
            }

            function volUp(audio_num,vol_num){
                _vol_num = "#"+vol_num;
                console.log('volume up');
                console.log(audio_num.volume);
                if(audio_num.volume > 0.9){
                    audio_num.volume = 1;
                    $(_vol_num).attr('placeholder',(1).toFixed(1));
                }
                else{
                    audio_num.volume += 0.1;
                    $(_vol_num).attr('placeholder',audio_num.volume.toFixed(1));
                }

            }

            function volDown(audio_num, vol_num){
                _vol_num = "#"+vol_num;
                console.log('volume down');
                console.log(audio_num.volume);
                audio_num.volume -= 0.1;
                if(audio_num.volume < 0.1){
                    audio_num.volume = 0.0;
                }
                $(_vol_num).attr('placeholder',audio_num.volume.toFixed(1));

            }
            //logout()
            function logout() {
                let input_id = $('#inputId').val();
                let input_password = $('#inputPassword').val();
                $.ajax({
                    type: "POST",
                    url: "/api/logout",
                    data: {},
                    success: function (response) {
                        stop();
                        toLogin();
                    }
                })
            }

            function toLogin() {
                $.ajax({
                    type: "GET",
                    url: "/api/login",
                    data: {},
                    success: function (response) {
                        $('body').empty();
                        $('body').append(response);
                    }
                })
            }

            function saveVol() {
                $.ajax({
                    type: "POST",
                    url: "/api/save",
                    data: { "vol1": audio1.volume.toFixed(1),
                            "vol2": audio2.volume.toFixed(1),
                            "vol3": audio3.volume.toFixed(1),
                            "vol4": audio4.volume.toFixed(1) },
                    success: function (response) {
                        alert('저장되었습니다')
                    }
                })
            }

        </script>

    </head>

    <body style="background-image: url( '../static/home.jpg' )" >
        <div class="wrap text-center">

            <h1> Volume Control Panel</h1>

            <div>
                <div class = "volumes Row">
                    <div class="form-group Column" >
                        <img class = "session" src="../static/vocal.png">
                        <div>
                            보컬
                        </div>
                        <input id="vol1" class="input_box" disabled placeholder="{{_vol1}}">
                        <div id="sound1" class="btn-group-vertical">
                            <button type="button" class="btn btn-secondary" onclick="volUp(audio1,'vol1')"> △ </button>
                            <button type="button" class="btn btn-secondary" onclick="volDown(audio1,'vol1')"> ▽ </button>
                        </div>
                    </div>

                    <div class="form-group Column">
                        <img class = "session" src="../static/piano.png">
                        <div>
                            피아노
                        </div>
                        <input id="vol2" class="input_box" disabled placeholder="{{_vol2}}">
                        <div id="sound2" class="btn-group-vertical">
                            <button type="button" class="btn btn-secondary" onclick="volUp(audio2,'vol2')"> △ </button>
                            <button type="button" class="btn btn-secondary" onclick="volDown(audio2,'vol2')"> ▽ </button>
                        </div>
                    </div>

                    <div class="form-group Column">
                        <img class = "session" src="../static/bass.png">
                        <div>
                            베이스
                        </div>
                        <input id="vol3" class="input_box" disabled placeholder="{{_vol3}}">
                        <div id="sound3" class="btn-group-vertical">
                            <button type="button" class="btn btn-secondary" onclick="volUp(audio3,'vol3')"> △ </button>
                            <button type="button" class="btn btn-secondary" onclick="volDown(audio3,'vol3')"> ▽ </button>
                        </div>
                    </div>

                    <div class="form-group Column">
                        <img class = "session" src="../static/drum.png">
                        <div>
                            드럼
                        </div>
                        <input id="vol4" class="input_box" disabled placeholder="{{_vol4}}">
                        <div id="sound4" class="btn-group-vertical">
                            <button type="button" class="btn btn-secondary" onclick="volUp(audio4,'vol4')"> △ </button>
                            <button type="button" class="btn btn-secondary" onclick="volDown(audio4,'vol4')"> ▽ </button>
                        </div>
                    </div>

                </div>
            </div>


            <div class="play_button">
                <button type="button" class="btn btn-dark" onclick="replay()"> << </button>
                <button type="button" class="btn btn-dark" onclick="play()"> > </button>
                <button type="button" class="btn btn-dark" onclick="pause()"> || </button>
                <button type="button" class="btn btn-dark" onclick="stop()"> ■ </button>
            </div>

            <div class="save_button text-center">
                <button type="button" class="btn btn-dark" onclick="saveVol()">저장하기</button>
                <button type="button" class="btn btn-dark" onclick="logout()">로그아웃</button>

            </div>




        </div>

    </body>

</html>
