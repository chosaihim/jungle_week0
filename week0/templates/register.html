<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>회원가입 페이지</title>
    <style type="text/css">
        .wrap {
            /*    전체 인터페이스 감싸기*/
            width: 900px;
            margin: 200px auto;
            border-style: ridge;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
    <script>
        function register() {
            let input_id = $('#inputId').val();
            let input_password = $('#inputPassword').val();
            $.ajax({
                type: "POST",
                url: "/api/register",
                data: {
                    "userId": input_id,
                    "password": input_password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입 완료');
                        window.location.reload();
                    }else if(response['result'] == 'empty') {
                        alert('입력란을 채워주세요');
                    }else {
                        alert('이미 존재하는 아이디입니다');
                    }
                }
            })
        }

        function toLogin() {
            $.ajax({
                type: "GET",
                url: "/api/login",
                data: {},
                success: function (response) {
                    $('body').empty();
                    $('body').append(response);
                }
            })
        }
    </script>
</head>

<body>
<div class="wrap">
    <div>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg" onclick="toLogin()">로그인</button>
            <button type="button" class="btn btn-primary btn-lg active" disabled>회원가입</button>
        </div>
        <hr>
        <div class="form-group">
            <label for="inputId">아이디</label>
            <input type="email" class="form-control" id="inputId" aria-describedby="emailHelp"
                   placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label for="inputPassword">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary" onclick="register()">가입</button>
    </div>
</div>
</body>

</html>
